<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get YouTube Thumbnail Image and Download</title>
    <meta
      name="description"
      content="Get and download YouTube video thumbnails in various resolutions. Simply enter the YouTube video URL and get the thumbnail images."
    />
    <meta name="author" content="Ali Han" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>YouTube Thumbnail Downloader</h1>
      </header>
      <input
        type="text"
        id="youtube-url"
        placeholder="Enter YouTube Video URL"
      />
      <button id="download-btn">Get Thumbnails</button>
    </div>
    <div id="thumbnail-container" class="container d-none"></div>
    <div class="container">
      <article>Seo Content</article>
    </div>
    <script src="script.js"></script>
  </body>
</html>
